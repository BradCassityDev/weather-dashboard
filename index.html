<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <main>
        <div class="row">
            <div class="col-4">
                <div class="container-fluid">
                    <!-- City Search Form -->
                    <form>
                        <label for="city-search-field">Search for a City:</label>
                            
                        <div class="input-group">
                            <input type="text" id="city-search-field" name="city-search-field" class="form-control" placeholder="Enter city name"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary" id="city-search-btn">Search</button>
                            </div>
                        </div>
                    </form> 
                    <!-- City Search History -->
                    <div class="p-15" id="search-history">

                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="container-fluid" id="weather-results-container">
                    <div class="card" id="current-day-card">
                        <div class="card-body" id="current-day-card-body">
                            <h2>Search a city to view the current and future weather conditions.</h2>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around" id="five-day-forcast-container">
    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link relevant scripts -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
